<?xml version="1.0" encoding="UTF-8" ?>
<rss version="2.0" xmlns:atom="http://www.w3.org/2005/Atom" xmlns:newznab="http://www.newznab.com/DTD/2010/feeds/attributes/">
<channel>
	<atom:link href="http://{$serveraddress}/api.php?t=d&amp;id={$query}" rel="self" type="application/rss+xml" />
	<title>{$web_name}</title>
	<description>API NZB Detail</description>
	<link>http://{$serveraddress}/api.php</link>
	<webMaster>{$admin_email}</webMaster>
	<item>
		<title>{$farr.subject|rss_clean}</title>
		<description>{$farr.origsubject|xml_escape}</description>
		<link>http://{$serveraddress}/getnzb.php?identifier={$farr.chash}&amp;subject={$farr.subject|xml_entities}&amp;group={$farr.groupid}&amp;type=multi</link>
		<guid>{$farr.chash}</guid>
		<pubDate>{$farr.utime|utdate}</pubDate>
		<enclosure url="http://{$serveraddress}/getnzb.php?identifier={$farr.chash}&amp;subject={$farr.subject|xml_entities}&amp;group={$farr.groupid}&amp;type=multi" length="{$farr.size}" type="application/x-nzb" />
		<newznab:attr name="files" value="{$value1.actualparts}" />
		<newznab:attr name="poster" value="{$value1.poster|xml_entities}" />
		<newznab:attr name="size" value="{$value1.size}" />
	</item>
</channel>
</rss>
